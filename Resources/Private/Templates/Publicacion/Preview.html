<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">

<div class="preview-publicaciones">
	<div class="container-fluid">
		<input type="hidden" id="uri_background" value="{uri_background}">
		<div class="row">
		<f:for each="{publicaciones}" as="publicacion">	
			<div class="col-md-6">
				<div class="border-preview-publicacion">
					<div class="preview-publicacion">
						<div class="row">
							<div class="col-md-12">
								<h3 class="titulo-publicacion">{publicacion.titulo}</h3>
							</div>
							<div class="col-md-4">
								<img src="{publicacion.Thumbnail.originalResource.publicUrl}"  style="width:100%">							
							</div>
							<div class="col-md-8">
								
							</div>						
						</div>					
					</div>	
				</div>
			</div>				
		</f:for>			
		</div>
	</div>
</div>

</f:section>
</html>
